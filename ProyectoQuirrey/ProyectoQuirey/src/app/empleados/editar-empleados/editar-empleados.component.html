<h1 mat-dialog-title class="titulo">Editar Empleado</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de formulario -->

    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Matricula</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa"
          [(ngModel)]="tickets.Matricula"
          required
          aria-required="true"
        />
      </mat-form-field>
      <!-- lista -->
      <mat-label class="LisLebel">Puesto</mat-label>
      <select
        class="ListaDes"
        name="my-select"
        [(ngModel)]="idpuestoslistDepartamento"
        required
        aria-required="true"
        (change)="selectChangePuestos()"
      >
        <option *ngFor="let item of puestos" [value]="item.Id">
          {{ item.Nombre }}
        </option>
      </select>
      <!-- lista -->
      <mat-label class="LisLebel">perfil</mat-label>
      <select
        class="ListaDes"
        [(ngModel)]="idperfileslistDepartamento"
        required
        aria-required="true"
        (change)="selectChangePerfiles()"
      >
        <option *ngFor="let item of perfiles" [value]="item.Id">
          {{ item.Nombre }}
        </option>
      </select>
      <!-- lista -->
      <mat-label class="LisLebel">idpersonas</mat-label>
      <select
        class="ListaDes"
        [(ngModel)]="idpersonaslistDepartamento"
        required
        aria-required="true"
        (change)="selectChangePersonas()"
      >
        <option *ngFor="let item of idpersona" [value]="item.Id">
          {{ item.Nombre }}
        </option>
      </select>

      <mat-form-field>
        <mat-label>idPersona</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa"
          [(ngModel)]="tickets.idPersona"
          required
          aria-required="true"
        />
      </mat-form-field>
      <!-- <mat-form-field>

        <mat-label>Activo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa"
          [(ngModel)]="tickets.Activo"
          required
          aria-required="true"
        />
      </mat-form-field> -->
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa"
          [(ngModel)]="tickets.Usuario"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button (click)="onNoClick()">Cancelar</button>
  <button class="guardar" mat-button (click)="guardar()">
    Guardar Cambios
  </button>
</div>
