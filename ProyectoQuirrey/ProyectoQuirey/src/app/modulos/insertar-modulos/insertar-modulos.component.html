<h1 mat-dialog-title class="titulo">Nuevo Modulo</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de Formulario -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Modulo</mat-label>
        <input
          matInput
          placeholder="Ingresa el nombre"
          [(ngModel)]="moduloDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          type="number"
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="usuarioDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
 <!-- lista -->
  <mat-label class="LisLebel">idcategoria</mat-label>
  <select
    class="ListaDes"
    name="my-select"
    [(ngModel)]="idcategorialistDepartamento"
    title="Selecciona una persona de la lista"
    required
    aria-required="true"
    (change)="selectChangeCategoria()"
  >
    <option *ngFor="let item of categoria" [value]="item.Id">
      {{ item.Categoria }}
    </option>
  </select>

  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button cdkFocusInitial (click)="onNoClick()">
    Cancelar
  </button>
  <button class="guardar" mat-button cdkFocusInitial (click)="insertar()">
    AÃ±adir
  </button>
</div>
